<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> basket ball timer </title>
    </head>
    <body>
        <div id="heading">
        <h1 class="main">Basketball</h1>
        <h2 class="main sub">Match score</h2>
        </div>
        <div class="container">
        <div>
            <h1 class="head">Team 1</h1>
            <h2 id="screen-el" class="screen">0</h2>
            <button onclick="first()">+1</button>
            <button onclick="second()">+2</button>
            <button onclick="third()">+3</button>
            <button onclick="reset()">Reset</button>
        </div>
        <h1 class="vs">VS</h1>
        <div>
            <h1 class="head">Team 2</h1>
            <h2 id="screen-el2" class="screen">0</h2>
            <button onclick="first2()">+1</button>
            <button onclick="second2()">+2</button>
            <button onclick="third2()">+3</button>
            <button onclick="reset2()">Reset</button>
        </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
